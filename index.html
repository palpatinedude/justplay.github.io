<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NickGraik</title>
    <style>
        body {
            background-color: #a2a9b0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .centered-button {
            text-align: center;
        }
        .centered-button a {
            text-decoration: none;
        }
        .centered-button button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .centered-button button:hover {
            background-color: #03662e;
        }

        .centered-button img {
            display: block;
            margin: 20px auto 0; 
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="centered-button">
        <a href="https://www.crazygames.com/game/scary-maze" target="_blank">
            <button>HELLO MR GRAIKOUSH</button>
            <img src="tryme.jpg" alt="Clickable Image">
        </a>
    </div>
</body>
</html>
