<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEY CUTIE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: red;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        .content {
            position: relative;
            width: 80%; /* Adjust as needed */
        }
            .text-above-image {
                position: absolute;
                top: -150px; /* Adjust as needed */
                width: 100%;
                font-size: 14px; /* Add a smaller font size */
            }

        img {
            width: 20%; 
            height: auto;
            display: block;
            margin: 0 auto; 
            border: 6px solid black; /* Add a black border */
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px; /* Adjust as needed */
            overflow: hidden;
            background-color: black; /* Changed to black */
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        .footer-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .moving-text {
            position: relative;
            white-space: nowrap;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="text-above-image">
            <h1>The fundamental particles of my heart are in a state of quantum entanglement with you, and I miss your wave function.</h1>
        </div>
        <img src="nikos.jpg" alt="Centered Image">
    </div>
    <footer>
        <div class="footer-content">
            <div class="moving-text">
                <p>I MISS YOU WHEN WE ARE GOING TO WATCH DAREDEVIL???</p>
            </div>
        </div>
    </footer>
</body>
</html>
