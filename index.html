<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hahahaahaha</title>
<style>
  .heart {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100px;
    height: 90px;
    background-color: transparent; 
    transform: translate(-50%, -50%) rotate(-45deg);
    border-radius: 50%;
    z-index: 1;
  }

  .heart::before,
  .heart::after {
    position: absolute;
    content: '';
    width: 100px;
    height: 100px;
    background-color: transparent; 
    border-radius: 50%;
  }

  .heart::before {
    top: -50px;
    left: 0;
  }

  .heart::after {
    top: 0;
    left: 50px;
  }

  .hidden {
    display: none;
  }

  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }

  h1 {
    margin-bottom: 20px; 
  }

  #imageContainer img {
    display: block;
    margin: 0 auto;
    width: 200px; 
    height: auto;
    object-fit: cover;
  }

  #imageContainer img.clip-heart {
    -webkit-mask-box-image: radial-gradient(#000 69%, #0000 70%) 84.5%/50%;
    mask-border: radial-gradient(#000 69%, #0000 70%) 84.5%/50%;
    clip-path: polygon(-41% 0, 50% 91%, 141% 0);
  }

  #clickButton {
    padding: 10px 20px; 
    font-size: 16px; 
    margin-top: 20px;
    background-color: pink; 
  }

  #hahahaText {
    font-size: 48px;
    margin-bottom: 20px;
    text-align: center;
    display: none;
    color: red;
  }
</style>
</head>
<body>

<h1 id="welcomeText">Κύριε Γκραικούση, καλωσήρθατε στην σελίδα σας</h1>
<div id="imageContainer">
    <div id="hahahaText">hahahahahaha</div>
    <img id="mainImage" src="ha.jpg" alt="Displayed Image">
    <div id="heart" class="heart hidden"></div>
</div>
<button id="clickButton">Click Me</button>

<script>
document.getElementById('clickButton').addEventListener('click', function() {
    document.getElementById('mainImage').src = 'marinakhs.jpg';
    document.getElementById('mainImage').classList.add('clip-heart');
    document.getElementById('heart').classList.remove('hidden');
    document.getElementById('clickButton').classList.add('hidden');
    document.getElementById('welcomeText').classList.add('hidden');
    document.getElementById('hahahaText').style.display = 'block';
});
</script>

</body>
</html>
